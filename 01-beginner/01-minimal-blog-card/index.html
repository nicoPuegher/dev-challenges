<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/x-icon"
            href="/images/favicon.ico"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./styles/globals.css"
        />
        <title>Minimal Blog Card</title>
    </head>

    <body>
        <main>
            <article class="card shadow">
                <header class="card__header">
                    <img
                        class="card__image"
                        src="./images/cactus@2x.jpg"
                        alt="A cactus in a pot"
                        srcset="./images/cactus@2x.jpg 168w, ./images/cactus.jpg 336w"
                        sizes="(max-width: 600px) 168px, 336px"
                    />
                    <span class="card__tag">Design</span>
                </header>

                <div class="card__content">
                    <h2 class="card__title">Embracing Minimalism</h2>
                    <p class="card__text">
                        From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the
                        beauty that lies in simplicity.
                    </p>
                </div>

                <hr class="card__separator" />
            </article>
        </main>
    </body>
</html>
